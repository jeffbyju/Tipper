<div class="main-form-component">
    <form class="main-form" [formGroup]="mainForm" (ngSubmit)="onSubmit()">
        <div for="username-field">
            <input class="username-field" id="form-field" type="text" formControlName="id" placeholder="User Name" />
        </div>
        <div for="firstname-field">
            <input class="firstname-field" id="form-field" type="text" formControlName="firstname" placeholder="First Name" />
        </div>
        <div for="lastname-field">
            <input class="lastname-field" id="form-field" type="text" formControlName="lastname" placeholder="Last Name" />
        </div>
        <button class="add-gofundme-button" type="button" *ngIf="gofundme === null" (click)="addGoFundMe()">
            Add a GoFundMe
        </button>
        <div class="gofundme-data" *ngIf="gofundme !== null">
            <div class="gofundme-url">
                {{ gofundme.url }}
            </div>
            <div class="gofundme-title">
                {{ gofundme.title }}
            </div>
            <div class="gofundme-description">
                {{ gofundme.description }}
            </div>
            <button class="edit-gofundme-button" type="button" (click)="addGoFundMe()">
                Edit GoFundMe
            </button>
        </div>
        <button type="submit" class="main-form-button">
            Submit
        </button>
    </form>
</div>
