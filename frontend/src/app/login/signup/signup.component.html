        <div class="form-group">
            <label class="control-label col-sm-2 labels" for="username">Username:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="username" formControlName="id" placeholder="Enter username">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2 labels" for="first-name">First Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="first-name" formControlName="firstname" placeholder="Enter your first name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2 labels" for="last-name">Last Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="last-name" formControlName="lastname" placeholder="Enter your last name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2 labels" for="password-field">Password:</label>
            <div class="col-sm-6">
              <input type="password" class="form-control" id="password-field" placeholder="Enter password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-6">
              <button type="submit" class="btn btn-primary btn-block submit-button">Submit</button>
            </div>
        </div>
    </form>
</div>
